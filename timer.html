<!DOCTYPE html>
<html>
<head>
  <title>Interactive Timer</title>
  <!-- Import Abril Fatface font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #FFD8A8 20%, #FFB6C1 100%);
      font-family: 'Abril Fatface', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 70px;
      margin: 0 0 20px 0;
    }

    #timer {
      font-size: 80px;
      margin: 0 0 30px 0;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1>My Timer</h1>
  <div id="timer">0</div>
  <div>
    <button onclick="startTimer()">Play</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let seconds = 0;
    let interval = null;

    function updateDisplay() {
      document.getElementById('timer').textContent = seconds;
    }

    function startTimer() {
      if (!interval) {
        interval = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateDisplay();
    }

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
